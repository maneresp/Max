<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة ماكس التعليمية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #2c3e50, #34495e); /* ألوان داكنة للخلفية */
            color: #ffffff; /* لون نص أبيض */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1); /* خلفية شفافة قليلاً */
            padding: 30px;
            border-radius: 15px; /* زوايا مدورة أكبر */
            text-align: center;
            box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.5); /* ظل أغمق */
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            color: #f39c12; /* لون نص برتقالي */
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* ظل خفيف */
        }
        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #ecf0f1; /* لون نص فاتح */
        }
        input[type="text"] {
            padding: 12px;
            width: 100%;
            border: 2px solid #f39c12; /* لون برتقالي */
            border-radius: 8px; /* زوايا مدورة أكبر */
            margin-bottom: 15px;
            font-size: 1em;
            background-color: #2c3e50; /* لون داكن للإدخال */
            color: #ecf0f1; /* لون نص فاتح */
            outline: none;
            transition: 0.3s;
        }
        input[type="text"]:focus {
            border-color: #e67e22; /* لون برتقالي فاتح عند التركيز */
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #e67e22; /* لون برتقالي */
            color: #ffffff; /* لون النص أبيض */
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #d35400; /* لون برتقالي أغمق عند التحويم */
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            margin-top: 20px;
            border-radius: 8px; /* زوايا مدورة للفيديو */
        }
        .footer {
            margin-top: 20px;
            color: #bdc3c7; /* لون نص رمادي فاتح */
            font-size: 0.9em;
        }
        .footer a {
            color: #f39c12; /* لون برتقالي */
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>منصة ماكس التعليمية</h1>
        <p>أدخل كود الفيديو لعرض المحاضرة:</p>
        <input type="text" id="videoCode" placeholder="أدخل الكود هنا">
        <button onclick="playVideo()">تشغيل المحاضرة</button>
        <div id="videoContainer" style="display:none; margin-top: 20px;">
            <iframe id="videoFrame" allow="autoplay; fullscreen"></iframe>
        </div>
        <div class="footer">
            <p>القناة الرئيسية على تيليجرام: <a href="https://t.me/uumm20" target="_blank">اضغط هنا</a></p>
            <p>بوت الكودات: <a href="https://t.me/codmaxbot" target="_blank">اضغط هنا</a></p>
        </div>
    </div>

<script>
    function playVideo() {
        const videoCode = document.getElementById('videoCode').value.trim();
        if (videoCode) {
            // استخدم الكود مباشرةً لإنشاء الرابط
            const videoUrl = `https://iframe.mediadelivery.net/embed/215061/${videoCode}?autoplay=true&loop=false&muted=false&preload=true&responsive=true`;
            
            // تحديث iframe بالرابط وتفعيل العرض
            document.getElementById('videoFrame').src = videoUrl;
            document.getElementById('videoContainer').style.display = "block";
        } else {
            alert("يرجى إدخال الكود.");
        }
    }
</script>
</body>
</html>
